<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form-container">
    <h1>Join the Volleyball Team</h1>
    <p>Fill out the form below to register for the volleyball team</p>
    <form id="volleyballForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="position">Preferred Playing Position</label>
        <input type="text" id="position" name="position" placeholder="e.g., Setter, Libero" required>
      </div>
      <div class="form-group">
        <label for="photo">Upload your Photo</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .docx" required>
      </div>
      <div class="form-group">
        <label for="docs">Supporting Documents (e.g., Certificates)</label>
        <input type="file" id="docs" name="docs" accept=".pdf, .docx" multiple required>
      </div>
      <button type="submit">Register Now</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
